<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Patient Access</title>

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== CARD ===== */
    .container {
      width: 100%;
      max-width: 420px;
      padding: 42px 40px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.14), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.15);
      text-align: center;
      position: relative;
      animation: fadeIn 0.6s ease;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 18%;
      right: 18%;
      height: 3px;
      border-radius: 0 0 6px 6px;
      background: linear-gradient(90deg, #219ebc, #ffb703);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== HEADER ===== */
    h1 {
      font-size: 26px;
      font-weight: 500;
      letter-spacing: -0.2px;
      color: #ffb703;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      font-weight: 400;
      color: #dbe5ea;
      margin-bottom: 36px;
      line-height: 1.6;
    }

    /* ===== FORM ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 14px 16px;
      font-size: 15px;
      font-weight: 400;
      letter-spacing: 0.1px;
      border-radius: 12px;
      border: 1.5px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      transition: border 0.25s, box-shadow 0.25s, background 0.25s;
    }

    input::placeholder {
      color: #b0bec5;
    }

    input:focus {
      border-color: #219ebc;
      background: rgba(0, 0, 0, 0.45);
      box-shadow: 0 0 0 4px rgba(33, 158, 188, 0.25);
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 15.5px;
      font-weight: 500;
      letter-spacing: 0.2px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #219ebc, #023047);
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(33, 158, 188, 0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    button.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .note {
      margin-top: 26px;
      font-size: 12.5px;
      font-weight: 400;
      letter-spacing: 0.15px;
      color: #b7c6cf;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Patient Verification</h1>
    <div class="subtitle">Enter the patient ID to securely start the camera</div>

    <form method="POST" onsubmit="startLoading()">

      <input type="text" name="patient_id" placeholder="Enter Patient ID" required>
      <button id="startBtn" type="submit">Start Camera</button>
    </form>

    <div class="note">Your data is handled securely.</div>
  </div>

  <script>
    function startLoading() {
      const btn = document.getElementById("startBtn");
      btn.classList.add("loading");
      btn.innerText = "Starting...";
    }
  </script>

</body>

</html>
